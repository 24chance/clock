<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>


    <div class="clock">
        <div class="inner">

            <div class="point"></div>
            <div class="numbers">
                <div class="one">1</div>
                <div class="two">2</div>
                <div class="three">3</div>
                <div class="four">4</div>
                <div class="five">5</div>
                <div class="six">6</div>
                <div class="seven">7</div>
                <div class="eight">8</div>
                <div class="nine">9</div>
                <div class="ten">10</div>
                <div class="eleven">11</div>
                <div class="twelve">12</div>

                <div class="inshinge-container" id="seconds">
                    <div class="urushinge-seconds">
                    </div>
                </div>

                <div class="inshinge-container" id="minutes">
                    <div class="urushinge-minutes">
                    </div>
                </div>

                <div class="inshinge-container" id="hours">
                    <div class="urushinge-hours">
                    </div>
                </div>
        </div>
        </div>
    </div>

    <div class="digital-clock">
        <div class="hand hours">00</div>:
        <div class="hand minutes">00</div>:
        <div class="hand seconds">00</div>
    </div>

    <footer>
        <p>Created by <a href="https://github.com/24chance">Chance</a></p>
    </footer>
    
    <script src="assets/script.js"></script>
</body>
</html>
